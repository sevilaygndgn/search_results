name: Jit.io Scan
on:
  push:
    branches:
      - test
      - master
jobs:
  jit-io-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jitsecurity-controls/jit-github-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
    if: github.event.pull_request.draft == false
